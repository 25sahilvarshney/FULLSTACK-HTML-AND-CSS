<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border= "5" cellpadding = 10 cellspacing = 10 >
        <head>
            <tr width = 100px height = 50px  color=blue
                    style="background-color: yellow; text-align: center; font-size: 20">
                <th>DAY/PERIOD</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
            <tr width = 100px height = 50px  color=blue style="background-color: orange; text-align: center; font-size: 20">
                <td>MON</td>
                <td>SCI</td>
                <td>MATHS</td>
                <td>GIT</td>
                <td>HINDI</td>
                <td>EVS</td>
            </tr>
            <tr width = 100px height = 50px  color=aqua style="background-color:aqua; text-align: center; font-size: 20">
                <td>TUE</td>
                <td>GAMES</td>
                <td>MATHS</td>
                <td>ENGLISH</td>
                <td colspan="4">EVS</td>
                
            </tr>
            <tr width = 100px height = 50px  color=blue style="background-color: lightblue; text-align: center; font-size: 20">
                <td>WED</td>
                <td>CRICKET</td>
                <td>SWIMMING</td>
                <td>POOL</td>
                <td rowspan = "2">ENGLISH</td>
                <td>PHYSICS</td>
            </tr>
            <tr width = 100px height = 50px  color=blue
                    style="background-color: rgb(158, 14, 38); text-align: center; font-size: 20">
                <td>THU</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </head>
    </table>
    
</body>
</html>
